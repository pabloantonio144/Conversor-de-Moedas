<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="caixa-video">
      <video src="./assets/video1.mp4" autoplay muted loop></video>
  </div>
     <!--<img  class="logo" src="./assets/logo.gif" alt="logo-convert-money" />--> 

    <main>
      <label>
        Converter <b>de</b>
        <select class="currency-select-primary">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">Bitcoins</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">Bitcoins</option>
          <option value="real">R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
        <button class="convert-button">Converter</button>
        <section>
          <div class="currency-box">
            <img class="currency-img1" src="./assets/real.png" alt="logo-moeda-a-converter" />
            <p class="currency" id="currency-name1">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
          </div>
          <img  class="arrow-img" src="./assets/arrow.png" alt="seta" />
          <div class="currency-box">
            <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-converter" />
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0</p>
          </div>
        </section>
      </label>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
